<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Experiment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="positionInfo">
        <pre id="x">X: 0</pre>
        <pre id="y">Y: 0</pre>
        <pre id="z">Z: 0</pre>
        <pre id="orientation"></pre>
    </div>
    <div id="uploadFile">
        <label for="fileInput" class="uploadLabel">Upload .obj</label>
        <input type="file" id="fileInput" accept=".obj">
    </div>
    <script src="./dist/app.js" type="module"></script>
</body>
</html>
